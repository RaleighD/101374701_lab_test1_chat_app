<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="room-name">Chat Room</h1>
<div id="chat-messages" style="border: 1px solid #000; height: 300px; overflow-y: scroll;">
    <!-- Messages will be displayed here -->
</div>
<input type="text" id="chat-input" placeholder="Type a message...">
<button id="send-btn">Send</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('back-to-chatlist').addEventListener('click', function() {
            window.location.href = 'chatlist.html';
        });
    });
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script> <!-- Your custom JS for handling chat -->

<button id="back-to-chatlist">Back to Chat List</button>
</body>
</html>
