<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="style.css">
    <script>document.addEventListener('DOMContentLoaded', function() {
        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('username');
                window.location.href = 'index.html';
            });
        }
    });
    </script>
</head>
<body>
<h1>Available Chat Rooms</h1>
<div id="chat-room-list">
    <ul>
        <li><a href="/chat?room=devops">DevOps</a></li>
        <li><a href="/chat?room=cloudComputing">Cloud Computing</a></li>
        <li><a href="/chat?room=covid19">COVID-19</a></li>
        <li><a href="/chat?room=sports">Sports</a></li>
        <li><a href="/chat?room=nodeJS">NodeJS</a></li>
    </ul>
</div>
<div>
    <button id="logoutButton">Logout</button>
</div>
<script src="chatList.js"></script>
</body>
</html>
